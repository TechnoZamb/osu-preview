<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../zip.js"></script>
    <script src="popup.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <main>
        <canvas id="main-canvas" width="800" height="540"></canvas>
        <div id="progress-bar-wrapper">
            <div id="progress-bar">
                <div class="progress"></div>
            </div>
            <span id="time-indicator"></span>
        </div>
        <div id="volume-control">
            <div class="volume-category" id="volume-general">
                <img src="assets/volume-high-solid.svg">
                <div class="volume-slider"></div>
            </div>
            <div class="volume-category" id="volume-music">
                <img src="assets/music-solid.svg">
                <div class="volume-slider"></div>
            </div>
            <div class="volume-category" id="volume-effects">
                <img src="assets/drum-solid.svg">
                <div class="volume-slider"></div>
            </div>
        </div>
        <img id="expand-1">
        <img id="expand-2">
        <div id="more-tab">
            <div class="top">
                <div class="row">
                    <div id="mod-ez" class="mod"><img></div>
                    <div id="mod-ht" class="mod"><img></div>
                    <div id="mod-fl" class="mod"><img></div>
                </div>
                <div class="row">
                    <div id="mod-hr" class="mod"><img></div>
                    <div id="mod-dt" class="mod"><img></div>
                    <div id="mod-hd" class="mod"><img></div>
                </div>
            </div>
            <div class="middle">
                <p>Background dim</p>
                <div id="bgdim-wrapper">
                    <div>
                        <input id="background-dim" type="range" min="0" max="100" step="1">
                        <div id="slider-thumb"></div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <p>Current skin: <a id="skin-name"></a></p>
                    <label id="upload-skin-btn" class="btn-big blue">
                        <input type="file" class="hidden"></input>
                        Upload skin
                    </label>
                    <button id="reset-skin-btn" class="btn-big red">Reset skin</button>
                    <button id="download-options-btn" class="btn-big blue download-options-btn">Download options</button>
                </div>
                <div class="right">
                    <label id="check-cursor" class="checkbox">Show cursor</label>
                    <label id="check-maphitsounds" class="checkbox">Use beatmap's hitsounds</label>
                    <label id="check-mapskin" class="checkbox">Use beatmap's skin</label>
                </div>
            </div>
        </div>
        <div id="download-options-tab">
            <div id="download-options-tab-inner">
                <h1 class="title">Beatmap provider</h1>
                <div class="section">
                    <div>
                        <label for="osu">Official osu! website</label>
                        <input type="radio" id="osu" name="provider" value="osu">
                    </div>
                    <div>
                        <label for="nerinyan">NeriNyan (South Korea)</label>
                        <input type="radio" id="nerinyan" name="provider" value="nerinyan">
                    </div>
                    <div>
                        <label for="sayobot">Sayobot (China)</label>
                        <input type="radio" id="sayobot" name="provider" value="sayobot">
                    </div>
                    <div>
                        <label for="mino">Mino (Poland / Canada)</label>
                        <div class="btn-big pink caution">
                            !
                            <span class="tooltip-text">
                                This provider doesn't support no-video downloads.
                            </span>
                        </div>
                        <input type="radio" id="mino" name="provider" value="mino">
                    </div>
                    <div>
                        <label for="custom">Custom URL - replace beatmapset ID with {id}</label>
                        <input type="radio" id="custom" name="provider" value="custom">
                    </div>
                    <div>
                        <input type="text" id="custom-url-input" placeholder="https://example.com/{id}">
                    </div>
                </div>

                <h1 class="title">Video download</h1>
                <div class="section">
                    <div>
                        <input type="checkbox" id="with-video" name="with-video">
                        <label for="with-video">Download with video</label>
                    </div>
                </div>

                <button id="save-btn" class="btn-big blue">Save</button>
                <button id="close-btn" class="btn-big red">Discard & close</button>
            </div>
        </div>
        <div id="toast-container"></div>
    </main>
    <footer>
        <div id="footer-left">
            <a id="repo-link" href="https://github.com/TechnoZamb/osu-renderer" target="_blank">osu! preview</a>
            <a id="author-link" href="https://osu.ppy.sh/users/12958169" target="_blank">@TechnoZamb</a>
        </div>
        <div id="footer-right">
            <button id="report-btn" class="btn-big blue report-btn">
                <span>!</span>
                <div>
                    <div class="report-panel">
                        <span style="font-weight: bold">Report a problem</span>
                        <a href="https://github.com/TechnoZamb/osu-renderer/issues/new?template=Blank+issue" target="_blank">Open an issue</a>
                        <a href="https://osu.ppy.sh/home/messages/users/12958169" target="_blank">DM me on osu!</a>
                        <a id="report-email-btn">Write an email</a>
                    </div>
                </div>
            </button>
            <button id="more-btn" class="btn-big blue">More...</button>
            <button id="download-btn" class="btn-big pink">Download</button>
        </div>
    </footer>
    <div id="loading-screen">
        <canvas id="loading-canvas" width="800" height="600"></canvas>
        <span id="loading-face">:(</span>
        <span id="loading-text"></span>
        <span id="loading-progress"></span>
        <div id="loading-btn-container">
            <button id="loading-download-options-btn" class="btn-big blue">Download options</button>
            <button id="loading-report-btn" class="btn-big blue report-btn">Report the error</button>
        </div>
    </div>
    <img id="flashlight" src="assets/flashlight.png" class="hidden">
</body>

</html>
