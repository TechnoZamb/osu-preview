<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../zip.js"></script>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <script>
        function preventFocus(e) {
            e.relatedTarget ? e.relatedTarget.focus() : e.target.blur();
        }
    </script>
</head>
<body>
    <main>
        <canvas id="main-canvas" width="800" height="540"></canvas>
        <div id="progress-bar-wrapper">
            <div id="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div id="volume-control">
            <div class="volume-category" id="volume-general">
                <img src="assets/volume-high-solid.svg">
                <div class="volume-slider"></div>
            </div>
            <div class="volume-category" id="volume-music">
                <img src="assets/music-solid.svg">
                <div class="volume-slider"></div>
            </div>
            <div class="volume-category" id="volume-effects">
                <img src="assets/drum-solid.svg">
                <div class="volume-slider"></div>
            </div>
        </div>
        <img id="expand-1">
        <img id="expand-2">
        <div id="more-tab">
            <div class="top">
                <div class="row">
                    <div id="mod-ez" class="mod"><img></div>
                    <div id="mod-ht" class="mod"><img></div>
                    <div id="mod-fl" class="mod"><img></div>
                </div>
                <div class="row">
                    <div id="mod-hr" class="mod"><img></div>    
                    <div id="mod-dt" class="mod"><img></div>
                    <div id="mod-hd" class="mod"><img></div>
                </div>
            </div>
            <div class="middle">
                <p>Background dim</p>
                <div id="bgdim-wrapper">
                    <div>
                        <input id="background-dim" type="range" min="0" max="100" step="1">
                        <div id="slider-thumb"></div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <a>Current skin: YUGEN</a>
                    <button id="skin-btn" class="btn-big blue">Upload skin</button>
                </div>
                <div class="right">
                    <label id="check-cursor" class="checkbox">Show cursor</label>
                    <label id="check-maphitounds" class="checkbox">Use beatmap's hitsounds</label>
                    <label id="check-mapskin" class="checkbox">Use beatmap's skin</label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-title">
            <span>osu! preview</span>
        </div>
        <div id="footer-buttons">
            <button id="more-btn" class="btn-big blue" onfocus="preventFocus(event)">More...</button>
            <button id="download-btn" class="btn-big pink" onfocus="preventFocus(event)">Download</button>
        </div>
    </footer>
    <div id="loading-screen">
        <canvas id="loading-canvas" width="800" height="600"></canvas>
        <span id="loading-spinner"></span>
        <span id="loading-text"></span>
        <span id="loading-progress"></span>
    </div>
    <img id="flashlight" src="assets/flashlight.png" class="hidden">
</body>
</html>
